<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="http://localhost/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <style>
        /* In order to place the tracking correctly */
        canvas.drawing, canvas.drawingBuffer {
            position: absolute;
            left: 0;
            top: 0;
        }
       /* #Codeval{
            display: none;
        }*/
    </style>
</head>

<body>
<!-- Div to show the scanner -->
<div id="scanner-container"></div>
<!--<input type="button" id="btn" value="Start/Stop the scanner" />-->
<div data-spy="scroll" data-target="#DATAUI" data-offset="0" style="height:150px;overflow:auto; position: relative;margin-top: 50px;">
    <div class="table-responsive" id="DATAUI">
        <table class="table" style="table-layout: fixed;text-align: center">
            <thead  class="theadtitle"  style=" font-size: 3.5vmin;">
            <th style=" padding-bottom: 5px !important">血袋號碼</th>
            </thead>
            <tbody style=" font-size: 3.5vmin;" id="DATAList">

            </tbody>
        </table>
    </div>
</div>
<textarea id="Codeval" ></textarea>
<!-- Include the image-diff library -->
<script src="quagga.min.js"></script>

<script>
    var _scannerIsRunning = false;

    function startScanner() {
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner-container'),
                constraints: {
                    width: 480,
                    height: 320,
                    facingMode: "environment"
                }, area: { // defines rectangle of the detection/localization area
                    top: "0%",    // top offset
                    right: "0%",  // right offset
                    left: "0%",   // left offset
                    bottom: "0%"  // bottom offset
                },singleChannel: true
            },
            decoder: {
                readers: [
                    "code_128_reader"
                   /* "code_128_reader",,*/
                   /* "ean_reader"*/
                   /* "ean_8_reader",
                    "code_39_reader",
                    "code_39_vin_reader",
                    "codabar_reader",
                    "upc_reader",
                    "upc_e_reader",
                    "i2of5_reader"*/
                ],
                debug: {
                    drawBoundingBox:false,
                    showFrequency:false,
                    drawScanline:false,
                    showPattern:false,
                    showCanvas: true,
                    showPatches: true,
                    showFoundPatches: true,
                    showSkeleton: true,
                    showLabels: true,
                    showPatchLabels: true,
                    showRemainingPatchLabels: true,
                    boxFromPatches: {
                        showTransformed: true,
                        showTransformedBox: true,
                        showBB: true
                    }
                },
                multiple:false
            }

        }, function (err) {
            if (err) {
                console.log(err);
                return
            }

            console.log("Initialization finished. Ready to start");
            Quagga.start();

            // Set flag to is running
            _scannerIsRunning = true;
        });



      Quagga.onProcessed(function (result) {
            var drawingCtx = Quagga.canvas.ctx.overlay,
                drawingCanvas = Quagga.canvas.dom.overlay;
            if (result) {
                if (result.boxes) {
                    drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                    result.boxes.filter(function (box) {
                        return box !== result.box;
                    }).forEach(function (box) {
                        Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
                    });
                }

                if (result.box) {
                    Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#00F", lineWidth: 2 });
                }

                if (result.codeResult && result.codeResult.code) {
                    Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
                }
            }
        });

        var arr=[];
        Quagga.onDetected(function (result) {
            var code_BID=result.codeResult.code;
            if (code_BID.length!==10){
                return  false;
            }
           if(arr.indexOf(code_BID)<0){
               arr.push(code_BID);
               var result=arr.filter(function (value, index, array) {
                   return arr.indexOf(value)===index;
               });
               $("#DATAList").children().remove();
               $.each(result,function (index) {
                   $("#DATAList").append(
                       "<tr>"+
                       "<td>"+
                       result[index]+
                       "</td>"
                       +"</tr>"
                   );
               });
               $("#Codeval").val(result);
               console.log(result);
           }
        });
    }
    // Start/stop scanner

    if (_scannerIsRunning) {
        Quagga.stop();
    } else {
        startScanner();
    }
</script>
</body>

</html>
